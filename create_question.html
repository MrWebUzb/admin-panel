<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Admin Panel</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/default.css">
    <link rel="stylesheet" href="css/chosen.min.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    
    <div class="container-fluid display-table">
      <div class="row display-table-row">
        <!-- side menu -->
        <div class="col-md-2 col-sm-1 hidden-xs display-table-cell valign-top" id="side-menu">
          <h1 class="hidden-sm hidden-xs">Space Coders</h1>
          <ul>
            <li class="link active">
              <a href="index.html">
                <span class="glyphicon glyphicon-th" aria-hidden="true"></span>
                <span class="hidden-sm hidden-xs">Dashboard</span>
              </a>
            </li>

            <li class="link">
              <a href="#collapse-article" data-toggle="collapse" aria-controls="collapse-article">
                <span class="glyphicon glyphicon-list-alt" aria-hidden="true"></span>
                <span class="hidden-sm hidden-xs">Articles</span>
                <span class="label label-success pull-right hidden-sm hidden-xs">20</span>
              </a>
              <ul class="collapse collapseable" id="collapse-article">
                <li>
                  <a href="#">New article</a>
                </li>
                <li>
                  <a href="#">View article</a>
                </li>
                <li>
                  <a href="#">Update article</a>
                </li>
              </ul>
            </li>

            <li class="link">
              <a href="#collapse-comments" data-toggle="collapse" aria-controls="collapse-comments">
                <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                <span class="hidden-sm hidden-xs">Comments</span>
              </a>
              <ul class="collapse collapseable" id="collapse-comments">
                <li>
                  <a href="#">
                    <span>Recent comments</span>
                    <span class="label label-success pull-right">20</span>
                  </a>
                </li>
              </ul>
            </li>

            <li class="link">
              <a href="index.html">
                <span class="glyphicon glyphicon-user" aria-hidden="true"></span>
                <span class="hidden-sm hidden-xs">Commenters</span>
              </a>
            </li>

            <li class="link">
              <a href="index.html">
                <span class="glyphicon glyphicon-tags" aria-hidden="true"></span>
                <span class="hidden-sm hidden-xs">Tags</span>
              </a>
            </li>

            <li class="link settings-btn">
              <a href="index.html">
                <span class="glyphicon glyphicon-cog" aria-hidden="true"></span>
                <span class="hidden-sm hidden-xs">Settings</span>
              </a>
            </li>
          </ul>
        </div>
        <!-- main content area -->
        <div class="col-md-10 col-sm-11 display-table-cell valign-top">
          <div class="row">
            <header id="nav-header" class="clearfix">
              <div class="col-md-5">
                <nav class="navbar-default pull-left">
                  <button type="button" class="navbar-toggle collapsed" data-toggle="offcanvas" data-target="#side-menu" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                  </button>
                </nav>
                <input id="header-search-field" class="hidden-sm hidden-xs" type="text" placeholder="Search anything...">
              </div>
              <div class="col-md-7">
                <ul class="pull-right">
                  <li id="welcome" class="hidden-xs">
                    Welcome to admin panel
                  </li>
                  <li class="fixed-width">
                    <a href="#">
                      <span class="glyphicon glyphicon-bell" aria-hidden="true"></span>
                      <span class="label label-warning">2</span>
                    </a>
                  </li>
                  <li class="fixed-width">
                    <a href="#">
                      <span class="glyphicon glyphicon-envelope" aria-hidden="true"></span>
                      <span class="label label-message">2</span>
                    </a>
                  </li>
                  <li>
                    <a href="#" class="logout">
                      <span class="glyphicon glyphicon-log-out" aria-hidden="true"></span>
                      log out
                    </a> 
                  </li>
                </ul>
              </div>
            </header>
          </div>

          <div id="content">
            <header class="w-100">
                <h2 class="page-title">Page title</h2>
                <ul class="breadcrumb pull-right">
                  <li><a href="index.html">Home</a></li>
                  <li><a href="#">Library</a></li>
                  <li class="active">Data</li>
                </ul>
            </header>

            <div class="content-inner">
              <div class="form-wrapper">
                <div class="form-group">
                  <label class="sr-only">Title</label>
                  <input type="text" class="form-control" id="title" placeholder="Title">
                </div>
                <div class="form-group">
                  <label class="sr-only">Tags</label>
                  <select class="form-control" data-placeholder="Select tags" multiple name="tags">
                    <option></option>
                    <option>html</option>
                    <option>css</option>
                    <option>coding</option>
                    <option>programming</option>
                  </select>
                </div>
                <div class="form-group">
                  <label class="sr-only">Article</label>
                  <textarea name="article" class="form-control"></textarea>
                </div>
                <div class="checkbox">
                  <label>
                    <input type="checkbox"> publish article when I click save
                  </label>
                </div>

                <div class="clearfix">
                  <button type="submit" class="btn btn-success pull-right">Save</button>
                </div>
              </div>
            </div>
          </div>

          <div class="row">
            <footer id="admin-footer" class="clearfix">
              <div class="pull-left"><b>Copyright</b> &copy; 2019</div>
              <div class="pull-right">admin panel</div>
            </footer>
          </div>
        </div>
      </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="js/jquery-3.3.1.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/chosen.jquery.min.js"></script>
    <script src="js/default.js"></script>

    <script>
      var config = {
        '.chosen-select': {},
        '.chosen-select-deselect': {allow_single_deselect: true},
        '.chosen-select-noselect': {disable_search_threshold: 10},
        '.chosen-select-noresult': {no_results_text: 'Oops, nothing found!'},
        '.chosen-select-width': {width: '95%'} 
      }

      for(var selector in config)
      {
        console.log(config[selector]);
        $(selector).chosen(config[selector]);
      }
    </script>
  </body>
</html>
